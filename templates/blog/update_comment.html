{% extends 'home/base.html' %}
{% block content %}
<div class="container">
    <div class="comment-form">
        <h4>Update a Comment</h4>
        <form class="form-contact comment_form" method="POST" id="commentForm">
            {% csrf_token %}
            <div class="col-12">
                <div class="form-group">
                    {{ form }}
                    {% if not form.errors %}
                        <small class="text-xs font-weight text-secondary">{{ form.help_text }}</small>
                    {% endif %}
                    {% for error in form.errors %}
                        <small class="text-xs font-weight text-danger">{{ error }}</small>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <button type="submit" class="button button-contactForm">Update Comment</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
