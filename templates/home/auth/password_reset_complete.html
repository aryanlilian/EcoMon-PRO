{% extends 'home/auth/base.html' %}
{% block content %}
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-2">It's done!</h1>
                    <p class="mb-4">You can use your new password as the old one!</p>
                  </div>
                  <div class="alert alert-success" role="alert">
                      Your new password was set!
                  </div>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'login' %}">Login back here!</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'index' %}">Go to Home</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
